<div class="wrapper">
    <form>
        <mat-form-field>
            <mat-label>Причина: </mat-label>
            <textarea matInput [formControl]="reasonForm" required></textarea>
            <mat-error *ngIf="reasonForm.invalid">"Причина" не должно быть пустым!</mat-error>
        </mat-form-field>
        <div class="mt-2">
            <button mat-raised-button class="btn-cancel mr-10" (click)="closeDialog(true)">Отмена</button>
            <button mat-raised-button class="btn-save" (click)="closeDialog(false)">Отправить</button>
        </div>
    </form>
</div>
