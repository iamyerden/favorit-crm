<form (ngSubmit)="save()" [formGroup]="form" xmlns="">
    <div fxLayout="row" fxLayoutAlign="start center" mat-dialog-title>
        <h2 class="headline m-0"
            fxFlex="auto">Organization</h2>

        <button [matMenuTriggerFor]="settingsMenu" class="text-secondary" mat-icon-button type="button">
            <mat-icon [icIcon]="icMoreVert"></mat-icon>
        </button>

        <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
            <mat-icon [icIcon]="icClose"></mat-icon>
        </button>
    </div>

    <mat-divider class="-mx-6 text-border"></mat-divider>

    <mat-dialog-content fxLayout="column">
        <div class="flex flex-col sm:flex-row">
            <mat-form-field class="mt-6 flex-auto">
                <mat-label>Name</mat-label>
                <input cdkFocusInitial formControlName="name" matInput>

                <mat-icon [icIcon]="icPerson" class="mr-3" matPrefix></mat-icon>
            </mat-form-field>

            <mat-form-field class="sm:mt-6 sm:ml-6 flex-auto">
                <mat-label>Description</mat-label>
                <input cdkFocusInitial formControlName="description" matInput>

                <mat-icon [icIcon]="icPerson" class="mr-3" matPrefix></mat-icon>
            </mat-form-field>
        </div>

        <mat-form-field class="flex-auto">
            <mat-label>Contacts</mat-label>
            <input formControlName="contacts" matInput>

            <mat-icon [icIcon]="icEditLocation" class="mr-3" matPrefix></mat-icon>
        </mat-form-field>

        <div class="flex flex-col sm:flex-row">
            <mat-form-field class="flex-auto">
                <mat-label>Country (КАТО)</mat-label>
                <input formControlName="country" matInput>

                <mat-icon [icIcon]="icMyLocation" class="mr-3" matPrefix></mat-icon>
            </mat-form-field>

            <mat-form-field class="sm:ml-6 flex-auto">
                <mat-label>City</mat-label>
                <input formControlName="city" matInput>

                <mat-icon [icIcon]="icLocationCity" class="mr-3" matPrefix></mat-icon>
            </mat-form-field>
        </div>

        <mat-form-field class="flex-auto">
            <mat-label>Address</mat-label>
            <label>
                <input formControlName="address" matInput>
            </label>

            <mat-icon [icIcon]="icPhone" class="mr-3" matPrefix></mat-icon>
        </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close type="button">CANCEL</button>
        <button *ngIf="isCreateMode()" color="primary" mat-button type="submit">CREATE ORGANIZATION</button>
        <button *ngIf="isUpdateMode()" color="primary" mat-button type="submit">UPDATE ORGANIZATION</button>
    </mat-dialog-actions>
</form>

<mat-menu #settingsMenu="matMenu" xPosition="before" yPosition="below">
    <button mat-menu-item>
        <mat-icon [icIcon]="icPrint"></mat-icon>
        <span>Print</span>
    </button>

    <button mat-menu-item>
        <mat-icon [icIcon]="icDownload"></mat-icon>
        <span>Export</span>
    </button>

    <button mat-menu-item>
        <mat-icon [icIcon]="icDelete"></mat-icon>
        <span>Delete</span>
    </button>
</mat-menu>
