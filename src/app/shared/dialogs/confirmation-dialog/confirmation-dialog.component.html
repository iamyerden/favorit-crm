<form>
    <div fxLayout="row" fxLayoutAlign="start center" mat-dialog-title>
        <p
                class="sm:mt-6 sm:ml-6 m-0"
                fxFlex="auto">{{text}}</p>

        <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
            <mat-icon [icIcon]="icClose"></mat-icon>
        </button>
    </div>

    <mat-divider class="-mx-6 text-border"></mat-divider>

    <mat-dialog-actions align="end">
        <button color="primary" mat-button mat-dialog-close type="button">CANCEL</button>
        <button mat-button type="button" (click)="close('OK')">
            DELETE <mat-icon [icIcon]="icDelete"></mat-icon>
        </button>
    </mat-dialog-actions>
</form>
