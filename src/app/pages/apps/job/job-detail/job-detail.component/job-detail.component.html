<form (ngSubmit)="save()">
    <div fxLayout="row" fxLayoutAlign="start center" mat-dialog-title>
        <img *ngIf="item.imageSrc" [src]="item.imageSrc" class="avatar mr-5">

        <h2 *ngIf="item.title"
            class="headline m-0"
            fxFlex="auto">{{ item.title}}</h2>
        <h2 *ngIf="!item.title"
            class="headline m-0"
            fxFlex="auto"> Job</h2>

        <button [matMenuTriggerFor]="settingsMenu" class="text-secondary" mat-icon-button type="button">
            <mat-icon [icIcon]="icMoreVert"></mat-icon>
        </button>

        <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
            <mat-icon [icIcon]="icClose"></mat-icon>
        </button>
    </div>

    <mat-divider class="-mx-6 text-border"></mat-divider>

    <mat-dialog-content fxLayout="column">
        <br>
        <br>
        <mat-form-field class="flex-auto">
            <mat-label>Title</mat-label>
            <input matInput [value]="item.title ?? ''">

            <mat-icon [icIcon]="icPerson" class="mr-3" matPrefix></mat-icon>
        </mat-form-field>

        <mat-form-field class="flex-auto">
            <mat-label>Description</mat-label>
            <input [value]="item.description ?? ''" matInput>

            <mat-icon [icIcon]="icEditLocation" class="mr-3" matPrefix></mat-icon>
        </mat-form-field>

        <div class="flex flex-col sm:flex-row">
            <mat-form-field class="flex-auto">
                <mat-label>Price start</mat-label>
                <input [value]="item.priceStart ?? ''" matInput>

                <mat-icon [icIcon]="icMoreVert" class="mr-3" matPrefix></mat-icon>
            </mat-form-field>

            <mat-form-field class="sm:ml-6 flex-auto">
                <mat-label>Price end</mat-label>
                <input [value]="item.priceEnd ?? ''" matInput>

                <mat-icon [icIcon]="icMoreVert" class="mr-3" matPrefix></mat-icon>
            </mat-form-field>
        </div>

        <div class="flex flex-col sm:flex-row">
            <mat-form-field class="flex-auto">
                <mat-label>Status</mat-label>
                <input [value]="item.status ?? ''" matInput>

                <mat-icon [icIcon]="icMyLocation" class="mr-3" matPrefix></mat-icon>
            </mat-form-field>

            <mat-form-field class="sm:ml-6 flex-auto">
                <mat-label>Type</mat-label>
                <input [value]="item.type ?? ''" matInput>

                <mat-icon [icIcon]="icMyLocation" class="mr-3" matPrefix></mat-icon>
            </mat-form-field>
        </div>

        <mat-form-field class="flex-auto">
            <mat-label>Notes</mat-label>
            <textarea [value]="item.notes ?? ''" matInput></textarea>
        </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>CANCEL</button>
        <button *ngIf="isCreateMode()" color="primary" mat-button>CREATE</button>
        <button *ngIf="isUpdateMode()" color="primary" mat-button>UPDATE</button>
    </mat-dialog-actions>
</form>

<mat-menu #settingsMenu="matMenu" xPosition="before" yPosition="below">
    <button mat-menu-item>
        <mat-icon [icIcon]="icPrint"></mat-icon>
        <span>Print</span>
    </button>

    <button mat-menu-item>
        <mat-icon [icIcon]="icDownload"></mat-icon>
        <span>Export</span>
    </button>

    <button mat-menu-item>
        <mat-icon [icIcon]="icDelete"></mat-icon>
        <span>Delete</span>
    </button>
</mat-menu>
