<vex-secondary-toolbar current="Content editor">
    <vex-breadcrumbs [crumbs]="['NB', 'NEWS and Blogs control', 'Content editor']"></vex-breadcrumbs>
</vex-secondary-toolbar>

<div class="p-gutter container">
    <div class="card">
<!--        <quill-editor @fadeInUp-->
<!--                      [formControl]="form"-->
<!--                      [styles]="{ flex: '1 1 auto' }">-->
<!--        </quill-editor>-->
        <quill-editor >
            <div quill-editor-toolbar>
                <p class="ql-align-center">
                    <br>
                </p>
                <h1 class="ql-align-center">
                    <strong class="ql-size-large" spellcheck="false">
                        {{news.title}}
                    </strong>
                </h1>
                <p>
                    <br>
                </p>
                <h2 class="ql-align-center">
                    {{news.description}}
                </h2>
                <p><br></p>
                <p><br></p>
                <iframe class="ql-video ql-align-center" frameborder="0" allowfullscreen="true"
                        src="https://player.vimeo.com/video/253905163" height="280" width="500"></iframe>
                <p><br></p>
                <p><br></p>
                <h2 class="ql-align-center"><strong class="ql-size-large" spellcheck="false">Getting Started is
                    Easy</strong></h2>
                <p><br></p>
                <pre class="ql-syntax ql-align-center" spellcheck="false">
                    <span class="hljs-keyword">Footer</span>
                </pre>
            </div>
        </quill-editor>

    </div>
</div>
